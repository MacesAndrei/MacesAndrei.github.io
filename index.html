<!DOCTYPE HTML>

<html>

	<head>

		<meta name="viewport" content="width=device-width,initial-scale: 1.0">
		
		<meta charset="UTF-8">

		<link rel="stylesheet" href="style.css">
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" style=""></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" style=""></script>
	
		<script>
		
		$(function() 
			{
			
			if($(window).width() > 640)
			{
				
			
				$(".horizontal-scroll").mousewheel(function(event, delta)
				{
				if(this.scrollLeft%$(window).width() == 0)
					this.scrollLeft += $(window).width() * delta;
					
					if(this.scrollLeft == 0)
					{
						if(delta == 1)
						{
							$(".nav-link").css('color' , '#555');
						}
					}
					if(this.scrollLeft == $(window).width())
					{
						if(delta == 1)
						{
							$(".nav-link").css('color' , 'white');
						}
						else if(delta == -1)
						{
							$(".nav-link").css('color' , 'black');
						}
					}
					
					else if(this.scrollLeft == $(window).width() * 2)
					{
						if(delta == -1)
						{
							$(".nav-link").css('color' , '#555');
						}
					}
	
					event.preventDefault();

				});
			}
			else
			{
				$('#container').removeClass('horizontal-scroll');
				$('#container').addClass('vertical-scroll');
			
				$(".vertical-scroll").mousewheel(function(event, delta)
				{
				if(this.scrollTop%$(window).height() == 0)
					this.scrollTop -= $(window).height() * delta;
					
					if(this.scrollTop == 0)
					{
						if(delta == -1)
						{
							$(".nav-link").css('color' , '#555');
						}
					}
					if(this.scrollTop == $(window).height())
					{
						if(delta == -1)
						{
							$(".nav-link").css('color' , 'white');
						}
						else if(delta == 1)
						{
							$(".nav-link").css('color' , 'black');
						}
					}
					
					else if(this.scrollTop == $(window).height() * 2)
					{
						if(delta == 1)
						{
							$(".nav-link").css('color' , '#555');
						}
					}
	
					event.preventDefault();

				});
			}
				
			});
		
			
		
		</script>
	
	</head>
	
	<body>
	
		<nav>
		
			<a href="#bg-1" class="nav-link">Home</a>
			<a href="#bg-2" class="nav-link">About</a>
			<a href="#bg-3" class="nav-link">Contact</a>
		
		</nav>
	
		<div class="horizontal-scroll" id="container">
		
			
		
			<div class="bg-white parallax" id="bg-1">
			
				<h1 class="center">First</h1>
			
			</div>
			
			<div class="bg-grey parallax" id="bg-2">
			
				<h1 class="center">Second</h1>
			
			</div>
			
			<div class="bg-black parallax" id="bg-3">
			
				<h1 class="center">Third</h1>
			
			</div>
		
		</div>
	
	</body>

</html>
