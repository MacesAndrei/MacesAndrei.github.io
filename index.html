<html>

	<head>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<style>
	
	*
	{
		padding: 0;
		margin: 0;
	}
	
	.square
	{
		display: inline-block;
		width: 5vw;
		height: 5vh;
		color: white;
		border: 1px solid grey;
		box-sizing: border-box;
		transition: 0.1s;
	}
	
	.square:hover
	{
		background: blue;
	}
	
	.content
	{
		width: 100vw;
		height: 100vh;
	}
	
	.red1
	{
		background-color: red;
	}
	
	.score
	{
		display: inline-block;
		width: 5vw;
		height: 5vh;
		color: white;
		border: 1px solid grey;
		box-sizing: border-box;
		color: black;
		font-size: 2vw;
		text-align: center;
		font-weight: bold;
		position: absolute;
	}
	
	@media only screen and (max-width: 600px)
	{
		.square
		{
			width: 10vw;
			height: 10vh;
		}
		
		.score
		{
			width: 10vw;
			height: 10vh;
			font-size: 5vw;
		}
	}
	
	</style>
	
	<script>
	
	var x , y , score = -1 , SIZE;
	
	if($(window).width() > 600) SIZE = 20;
	else SIZE = 10;
	
	function RESET()
	{
		score++;
		$(".content").html("<div class=\"score\">" + score + "</div>");
		x = Math.ceil(Math.random() * (SIZE - 1) + 1);
		y = Math.ceil(Math.random() * SIZE);
		for(var i = 1 ; i <= SIZE ; i++)
			for(var j = 1 ; j <= SIZE ; j++)
				if(i==x && j==y)
					$(".content").append("<div class=\"square red1\"></div>");
				else
					$(".content").append("<div class=\"square\"></div>");
		console.log(x + " " + y);
		INIT();
	}
	
	function INIT()
	{
		$(".red1").hover(function(){
			RESET();
		});
		
		$(".red1").click(function(){
			RESET();
		});
	}
	
	$(function(){
		
		RESET();
		score--;
		INIT();
		
	});
	
	</script>
	
	</head>
	
	<body>
	
		<div class="content">
		</div>
	
	</body>

</html>
