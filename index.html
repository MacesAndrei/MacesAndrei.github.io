<!DOCTYPE HTML>
<html>

	<head>
	
		<title>Server Statistics</title>
		
		<style>
		
			*
			{
				padding: 0;
				margin: 0;
			}
		
			@font-face 
			{
				font-family: Whitney;
				src: url('whitneysemibold.woff');
			}
		
			.window
			{
				background-color: rgb(44,47,51);
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50% , -50%);
				color: rgb(153,170,181);
				padding: 30px;
				font-family: Whitney;
				width: 75vw;
			}
			
			html body
			{
				background-color: rgb(153,170,181);
				overflow-x: hidden;
			}
			
			.discord-window
			{
				height: 50vh;
				width: 25vw; 
				min-width: 300px;
				min-height: 400px;
				float: left;
			}
			
			.minecraft-window
			{
				height: 50vh;
				width: 25vw; 
				min-width: 300px;
				min-height: 400px;
				float: right;
			}
		
			.window-phone
			{
				display: none;
			}
		
			@media only screen and (max-width: 1000px) 
			{
			
				.window
				{
					display: none;
				}
			
				.discord-window
				{
					width: 99vw;
					float: none;
					display: block;
					margin: 0 auto 20px auto;
				}
				
				.minecraft-window
				{
					width: 99vw;
					float: none;
					display: block;
					margin: 0 auto 0 auto;
					
				}
				
				.window-phone
				{
					display: block;
				}
			
			}
			
		</style>
		
	
	</head>

	<body>
	
		<div class="window">
		
			<iframe src="https://discordapp.com/widget?id=641415231200821249&theme=dark"allowtransparency="true" frameborder="0" class="discord-window"></iframe>
			
			<iframe src="minecraft.html" allowtransparency="true" frameborder="0" class="minecraft-window"></iframe>
		
		</div>
		
		<div class="window-phone">
		
			<iframe src="https://discordapp.com/widget?id=641415231200821249&theme=dark"allowtransparency="true" frameborder="0" class="discord-window"></iframe>
			
			<iframe src="minecraft.html" allowtransparency="true" frameborder="0" class="minecraft-window"></iframe>
	
		
		</div>
		
		
	</body>
	
	
</html>
